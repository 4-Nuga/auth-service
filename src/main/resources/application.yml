server:
  port: 8080
  servlet:
    context-path: /v1/users
    encoding:
      charset: utf-8
      force: true

spring:
  application:
    name: member-service
  profiles:
    active: default
  config:
    import: "optional:configserver:http://localhost:8888"
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: postgres
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  web:
    resources:
      add-mappings: false
  redis:
    host: localhost
    port: 6379

jwt:
  key: ${JWT_SECRET_KEY}
  token:
    #    액세스 토큰 1시간, 리프레쉬 토큰 7일
    access-expire-time: 3600000
    refresh-expire-time: 604800000

coolSms:
  key: ${COOL_API_KEY}
  secret: ${COOL_SECRET_KEY}
  number: ${COOL_PHONE_NUM}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/